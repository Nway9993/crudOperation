<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add/Create Person</h3>

        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" 
                                            id="firstName" placeholder="Enter First Name"
                                       oninvalid="this.setCustomValidity('Please enter first name.')"
                                       oninput="setCustomValidity('')"
                                       required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" 
                                            id="lastName" placeholder="Enter Last Name"
                                       oninvalid="this.setCustomValidity('Please enter last name.')"
                                       oninput="setCustomValidity('')"
                                       required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="email" th:field="*{email}" class="form-control"
                                            id="email" placeholder="Enter your Email"
                                       oninvalid="this.setCustomValidity('Please enter email.')"
                                       oninput="setCustomValidity('')"
                                       required/>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="birthday" class="col-form-label">Birthday</label>
                                <input type="date" th:field="*{birthday}" class="form-control"
                                       id="birthday"
                                       oninvalid="this.setCustomValidity('Please enter birthday.')"
                                       oninput="setCustomValidity('')"
                                       required/>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    birthday.max = new Date().toISOString().split("T")[0];
</script>

</body>

</html>
